<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Sportradar Coding Exercise</title>
  </head>
  <body>
    <section class="main-container">
      <h1>Question 1 - DOM Manipulation</h1>
      <div class="q1-container">
        <div id="width-box"></div>
        <div id="height-box"></div>
      </div>

      <hr />

      <h1>Question 2 - Promises</h1>
      <div id="color-box"></div>

      <hr />

      <h1>Question 3 - Async/Await</h1>
      <div id="color-box-async"></div>

      <hr />

      <h1>Question 4 - Arrays and Objects</h1>
      <div class="top-tv-shows">
        <div class="top-1">
          <span class="number-1">Number 1</span>
          <span class="rating" id="movie-score-1">9.5</span>
          <span class="movie" id="movie-1"></span>
          <span class="movie-ratings" id="movie-ratings-1"></span>
        </div>
        <div class="top-2">
          <span class="number-2">Number 2</span>
          <span class="rating" id="movie-score-2">9.5</span>
          <span class="movie" id="movie-2"></span>
          <span class="movie-ratings" id="movie-ratings-2"></span>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Score</th>
            <th>Ratings</th>
            <th>Released</th>
          </tr>
        </thead>

        <tbody id="movie-table"></tbody>
      </table>
    </section>

    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
